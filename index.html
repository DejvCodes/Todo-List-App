<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/style/style.css">
    <script src="https://kit.fontawesome.com/af23777511.js" crossorigin="anonymous"></script>
    <title>Todo List App - DejvCodes</title>
</head>
<body>
    <div class="loader" id="loader" style="display: flex;">
        <div class="spinner"></div>
    </div>

    <div class="bg-img"></div>

    <div class="container">
        <div class="header-with-lang">
            <h1 class="todo-title">TODO</h1>
            <button class="lang-toggle" id="langToggle">EN</button>
        </div>

        <form class="input-form">
            <input type="text" placeholder="Create a new todo..." data-i18n-placeholder="inputPlaceholder">
            <button data-i18n="addButton">Add</button>
        </form>

        <div class="filter-bubble">
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all" data-i18n="filterAll">All</button>
                <button class="filter-btn" data-filter="active" data-i18n="filterActive">Active</button>
                <button class="filter-btn" data-filter="completed" data-i18n="filterCompleted">Completed</button>
            </div>
        </div>

        <div class="todo-list">
            <ul class="todo-items">
                <li class="message" data-i18n="emptyMessage">Todo list is empty!</li>
            </ul>

            <div class="todo-info">
                <p class="num-of-tasks"><span></span> <span data-i18n="itemsLeft">items left</span></p>
                <button class="clear-completed" data-i18n="clearCompleted">Clear Completed</button>
            </div>
        </div>
    </div>

    <footer>
        <p></p>
    </footer>

    <script src="/src/script.js" defer></script>
</body>
</html>
